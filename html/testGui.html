<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Project Calendar</title>
	<link href="../css/styles.css" rel="stylesheet" type="text/css"/>
	<link href="../css/all.css" rel="stylesheet" type="text/css"/>
	<link href="../node_modules/fullcalendar.css" rel="stylesheet" type="text/css"/>
	<link href='../node_modules/core/main.css' rel='stylesheet' type="text/css"/>
	<link href='../node_modules/daygrid/main.css' rel='stylesheet' type="text/css"/>
	<link href='../node_modules/list/main.css' rel='stylesheet' type="text/css"/>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script type="text/javascript" src="../node_modules/angular.min.js"></script>
	<script type="text/javascript" src="../node_modules/moment.min.js"></script>
	<script type="text/javascript" src="../node_modules/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/calendar.js"></script>
	<script type="text/javascript" src="../node_modules/fullcalendar.min.js"></script>
	<script type="text/javascript" src="../node_modules/gcal.js"></script>
	<script type="text/javascript" src="../node_modules/core/main.js"></script>
	<script type="text/javascript" src="../node_modules/daygrid/main.js"></script>
	<script type="text/javascript" src="../node_modules/interaction/main.js"></script>
	<script type="text/javascript" src="../node_modules/moment/main.js"></script>
	<script type="text/javascript" src="../node_modules/list/main.js"></script>
	<script type="text/javascript" src="../js/projektScript.js"></script>
	<script type="text/javascript" src="../js/angularScript.js"></script>
</head>
<body ng-app="customServerApp">
<div id="naviBar">
	<br>
	<br>
	<br>
	<i class="fas fa-user" id="accountLogo"></i>
	<br>
	<br>
	<br>
	<br>
	<br>
	<ul id="naviButtons">
		<li id="calendarIcon"><i class="fas fa-calendar-alt" title="Calendar"></i></li>
		<li id="appointmentIcon"><i class="fas fa-calendar-check" title="Appointments"></i></li>
		<li id="pollIcon"><i class="fas fa-poll-h" title="Polls"></i></li>
	</ul>
	<div id="logOutIconDiv" class="flex-container">
		<i id="logOutIcon" class="fas fa-sign-out-alt"></i>
		<label>sign-out</label>
	</div>
</div>
<div id="contentTobBarWrapper" class="flex-container">
	<div id="topBar">
		<label id="currentTabText">Project Calendar</label>
	</div>
	<form id="mainContent" ng-controller="calendarController">
	</form>
</div>
<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add New Event</h5>
				<button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div id="labelWrapper">
					<label>Title:</label>
					<br>
					<label>Start Date:</label>
					<br>
					<label>End Date:</label>
					<br>
					<label>Color:</label>
					<br>
					<label>Text Color:</label>
				</div>
				<div id="inputWrapper">
					<input type="text" id="newEventTitle" class="mainInput">
					<br>
					<input type="date" id="newEventStartDate" class="mainInput"><input type="time" id="newEventStartTime">
					<br>
					<input type="date" id="newEventEndDate" class="mainInput"><input type="time" id="newEventEndTime">
					<br>
					<input type="color" id="newEventColor" value="#2e97a6" class="mainInput">
					<br>
					<input type="color" id="newEventTextColor" value="#ffffff">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="btn-confirm">Confirm</button>
				<button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
